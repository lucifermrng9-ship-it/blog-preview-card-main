<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <article>
      <form class="form-card">
        <div class="article-image">
          <img src="assets/images/illustration-article.svg"  alt="Article Image">
        </div>

        <h5 class="learning">Learning</h5>

        <blockquote class="quote"> Published 21 Dec 2023</blockquote>

        <h4>HTML & CSS foundations</h4>

        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <figure class="author">
          <img src="assets/images/image-avatar.webp" class="author-image" alt="Author Image">

          <figcaption>Greg Hooper</figcaption>
        </figure>
      </form>
     
    </article>
    
  
  </main>

 <footer>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Lugemwa</a>.
   </div>
 </footer>

 
</body>
</html>
